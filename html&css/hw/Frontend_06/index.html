<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/board.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("tbody")
          .find("tr")
          .each(function (index, element) {
            console.log(element);
            $(element).click(function () {
              $(element)
                .find("td")
                .each(function (index2, element2) {
                  if (index2 == 0) {
                    localStorage.setItem("title", $(element2).text());
                    console.log($(element2).text() + "title");
                  } else if (index2 == 1) {
                    localStorage.setItem("writer", $(element2).text());
                    console.log($(element2).text() + "writer");
                  }
                });
              location.href = "view.html";
            });
          });
        $(".write").click(function () {
          console.log("check");
          location.href = "write.html";
        });
      });
    </script>
    <script src="./js/board.js"></script>
    <title>Board</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">게시판</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">글목록 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link write" href="#">글쓰기</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="starter-template">
        <h2>게시판-글목록</h2>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" style="width: 70%">제목</th>
              <th scope="col">작성자</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Hello</td>
              <td>Mark</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Hi</td>
              <td>Jacob</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Hello!!</td>
              <td>Larry</td>
            </tr>
          </tbody>
        </table>
        <div class="text-right">
          <button type="button" class="btn btn-primary write">글쓰기</button>
        </div>
        <div>
          <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </main>
    <!-- /.container -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>');
    </script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
