<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>javascript를 이용한 계산기 만들기</title>
    <link rel="stylesheet" href="css/cal.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/cal.js"></script>
  </head>
  <body>
    <div class="board">
      <div id="answer">0</div>
      <div class="board-row">
        <div><button id="reset" value="c">C</button></div>
        <div><button class="operator" value="/" id="divide">/</button></div>
      </div>
      <div class="board-row">
        <div><button value="7">7</button></div>
        <div><button value="8">8</button></div>
        <div><button value="9">9</button></div>
        <div><button class="operator" value="*" id="multiple">X</button></div>
      </div>
      <div class="board-row">
        <div><button value="4">4</button></div>
        <div><button value="5">5</button></div>
        <div><button value="6">6</button></div>
        <div><button class="operator" value="-" id="minus">-</button></div>
      </div>
      <div class="board-row">
        <div><button value="1">1</button></div>
        <div><button value="2">2</button></div>
        <div><button value="3">3</button></div>
        <div><button class="operator" value="+" id="plus">+</button></div>
      </div>
      <div class="board-row">
        <div><button></button></div>
        <div><button value="0">0</button></div>
        <div><button value=".">.</button></div>
        <div><button class="operator" value="=" id="result">=</button></div>
      </div>
    </div>
  </body>
</html>
