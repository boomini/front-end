<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript 선언</title>
    <script type="text/javascript">
      // MIME TYPE : 넘어갈때는TEXT로 넘어가지만 WEB browser에서 javascript로 해석
      // html5부터는 위 설정을 안해줘도 자동으로 해석이 된다.
      function hello(message) {
        alert("Hello " + message);
      }

      hello("JavaScript !!!");
    </script>
  </head>
  <body></body>
</html>
