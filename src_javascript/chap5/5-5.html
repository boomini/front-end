<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      window.onload = function () {
        var html = document.getElementById("divHtml");
        var text = document.getElementById("divText");

        html.innerHTML = "<h2>Hello SSAFY!!!</h2>";
        text.innerText = "<h2>Hello SSAFY!!!</h2>";
      };
    </script>
  </head>
  <body>
    <div id="divHtml"></div>
    <!-- 굵은글씨 -->
    <div id="divText"></div>
    <!-- 내용그대로 -->
  </body>
</html>
